<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .json-display {
      margin-top: 15px;
      background: #f8f9fa;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .json-display.small {
      max-height: 200px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <a href="Homepage.html" class="back-link" title="Go back to Homepage">‚Üê</a>
      <h1 style="flex-grow: 1; text-align: center; margin: 0;">Pet Details</h1>
    </div>

    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
      <div style="flex: 1; margin-right: 15px;">
        <h3>Add a Pet</h3>
        <form id="addPetForm">
          <p>
            Owner ID: 
            <input type="text" id="ownerIdField" required>
          </p>
          <input type="text" id="petName" placeholder="Pet Name" required>
          <input type="text" id="petType" placeholder="Pet Type" required>
          <button type="submit">Add Pet</button>
        </form>
        <p id="addPetMessage"></p>
      </div>

      <div style="flex: 1; margin-left: 15px;">
        <h3>View Pet</h3>
        <button id="viewPetsBtn">View My Pets</button>
        <pre id="myPetsDisplay" class="json-display small"></pre>
      </div>
    </div>

    <div class="button-container" style="margin-top: 30px;">
      <button id="viewAllPetsBtn">View All Pets</button>
    </div>
    <pre id="allPetsDisplay" class="json-display"></pre>

    <div class="button-container" style="margin-top: 30px;">
      <button id="deletePetsBtn" style="background-color: #dc3545;">Delete Pets</button>
    </div>
    <pre id="deletePetDisplay" class="json-display"></pre>
  </div>

  <script>
    const BASE_URL = "https://prelim-exam.onrender.com";
    const userId = localStorage.getItem("loggedInUserId");

    if (!userId) {
      alert("No user is logged in. Please login first.");
      window.location.href = "Login.html";
    }

    document.getElementById("ownerIdField").value = userId;

    document.getElementById("addPetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const ownerId = document.getElementById("ownerIdField").value.trim();
      const petName = document.getElementById("petName").value.trim();
      const petType = document.getElementById("petType").value.trim();
      const msg = document.getElementById("addPetMessage");

      try {
        const res = await fetch(`${BASE_URL}/pets/new/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ownerId, name: petName, type: petType })
        });

        const data = await res.json();

        if (res.ok) {
          msg.style.color = "green";
          msg.textContent = "Pet added successfully!";
          document.getElementById("petName").value = "";
          document.getElementById("petType").value = "";
        } else {
          msg.style.color = "red";
          msg.textContent = `Error: ${data.message || "Failed to add pet"}`;
        }
      } catch (err) {
        console.error("POST error:", err);
        msg.style.color = "red";
        msg.textContent = "Network error. Try again.";
      }
    });

    document.getElementById("viewPetsBtn").addEventListener("click", async () => {
      try {
        const res = await fetch(`${BASE_URL}/users/${userId}/pets`);
        const data = await res.json();
        document.getElementById("myPetsDisplay").textContent =
          res.ok ? JSON.stringify(data, null, 2) : `Error: ${data.message}`;
      } catch (err) {
        console.error("GET error:", err);
        document.getElementById("myPetsDisplay").textContent =
          "Network error. Could not load pets.";
      }
    });

    document.getElementById("viewAllPetsBtn").addEventListener("click", async () => {
      try {
        const res = await fetch(`${BASE_URL}/pets?userId=${userId}`);
        const data = await res.json();
        document.getElementById("allPetsDisplay").textContent =
          res.ok ? JSON.stringify(data, null, 2) : `Error: ${data.message}`;
      } catch (err) {
        console.error("GET error:", err);
        document.getElementById("allPetsDisplay").textContent =
          "Network error. Could not load all pets.";
      }
    });

    document.getElementById("deletePetsBtn").addEventListener("click", async () => {
      const displayBox = document.getElementById("deletePetDisplay");
      try {
        const res = await fetch(`${BASE_URL}/pets/${userId}`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();
        displayBox.textContent = res.ok ? JSON.stringify(data, null, 2) : `Error: ${data.message || "Failed to delete pets"}`;
      } catch (err) {
        console.error("DELETE error:", err);
        displayBox.textContent = "Network error. Could not delete pets.";
      }
    });
  </script>
</body>
</html>
